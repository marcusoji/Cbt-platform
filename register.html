<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CBT Practice Platform</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo" style="justify-content: center; margin-bottom: 1rem;">
                    <div class="logo-icon">ðŸ“š</div>
                    <span>CBT Practice</span>
                </div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Start your 3-day free trial today</p>
            </div>

            <div id="alert-container"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="fullName" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        class="form-input" 
                        id="email" 
                        placeholder="your.email@example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input 
                        type="tel" 
                        class="form-input" 
                        id="phone" 
                        placeholder="08012345678"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        placeholder="Create a strong password"
                        required
                        minlength="6"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="confirmPassword" 
                        placeholder="Re-enter your password"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="registerBtn">
                    Create Account & Start Trial
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? 
                <a href="login.html" class="auth-link">Login here</a>
            </div>

            <div style="margin-top: 1.5rem; padding: 1rem; background: #eff6ff; border-radius: 8px; text-align: center;">
                <p style="color: #1e40af; font-size: 0.9rem;">
                    âœ¨ Get 3 days free access to all features<br>
                    No credit card required
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }

            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fullName, email, phone, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showAlert(data.message, 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showAlert(data.error || 'Registration failed', 'error');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account & Start Trial';
                }
            } catch (error) {
                showAlert('Network error. Please check your connection.', 'error');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account & Start Trial';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type === 'error' ? 'error' : 'success'}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
