<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/admin.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="dashboard.html" class="logo">
                    <div class="logo-icon">üë®‚Äçüíº</div>
                    <span>Admin Panel</span>
                </a>
                <nav>
                    <ul>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="manage-codes.html">Codes</a></li>
                        <li><a href="upload-questions.html">Questions</a></li>
                        <li><a href="users.html" style="color: var(--primary-color);">Users</a></li>
                        <li><a href="#" onclick="logout()" class="btn btn-outline">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container" style="padding: 2rem 0;">
        <div class="admin-header">
            <h1>User Management</h1>
            <p style="color: #6b7280;">View and manage all registered users</p>
        </div>

        <div class="card">
            <!-- Filter and Search -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem;">
                <div style="flex: 1; max-width: 400px;">
                    <input 
                        type="text" 
                        class="form-input" 
                        id="searchInput" 
                        placeholder="üîç Search by name or email..."
                        onkeyup="filterUsers()"
                    >
                </div>
                <div style="display: flex; gap: 1rem;">
                    <select class="form-select" id="filterType" onchange="filterUsers()" style="width: auto;">
                        <option value="all">All Users</option>
                        <option value="premium">Premium Only</option>
                        <option value="trial">Trial Only</option>
                        <option value="expired">Expired Only</option>
                        <option value="admin">Admins Only</option>
                    </select>
                    <button class="btn btn-outline" onclick="loadUsers()">
                        üîÑ Refresh
                    </button>
                </div>
            </div>

            <!-- Statistics -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-label">Total Users</div>
                    <div class="stat-value" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Premium Users</div>
                    <div class="stat-value" id="premiumUsers" style="color: #10b981;">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Trial Users</div>
                    <div class="stat-value" id="trialUsers" style="color: #f59e0b;">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Admins</div>
                    <div class="stat-value" id="adminCount" style="color: #3b82f6;">0</div>
                </div>
            </div>

            <!-- Users Table -->
            <div style="overflow-x: auto; margin-top: 2rem;">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Contact</th>
                            <th>Status</th>
                            <th>Access Type</th>
                            <th>Expires</th>
                            <th>Registered</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 3rem; color: #6b7280;">
                                <div class="spinner"></div>
                                <p>Loading users...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>User Details</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalBody" class="modal-body">
                <!-- User details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let allUsers = [];

        async function loadUsers() {
    const token = localStorage.getItem('token');
    const tableBody = document.getElementById('usersTableBody');
    tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Loading users...</td></tr>';
    
    try {
        const response = await fetch(API_URL + '/admin?action=get-users', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (!response.ok) {
            throw new Error('Failed to load users');
        }
        
        const data = await response.json();
        
        tableBody.innerHTML = ''; // Clear loading message

        if (data.users && data.users.length > 0) {
            data.users.forEach(user => {
                const row = tableBody.insertRow();
                const status = user.is_premium ? 'Premium' : (user.trial_ends_at ? 'Trial' : 'Expired');
                const statusClass = user.is_premium ? 'badge-premium' : (user.trial_ends_at ? 'badge-trial' : 'badge-expired');
                
                row.innerHTML = `
                    <td>${user.full_name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone || 'N/A'}</td>
                    <td><span class="badge ${statusClass}">${status}</span></td>
                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                `;
            });
        } else {
             tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No users found.</td></tr>';
        }

    } catch (error) {
        console.error('Error loading users:', error);
        tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: red;">Error loading users.</td></tr>';
    }
}
        function updateStatistics() {
            const now = new Date();
            
            const premium = allUsers.filter(u => 
                u.is_premium && u.premium_expires_at && new Date(u.premium_expires_at) > now
            ).length;

            const trial = allUsers.filter(u => {
                if (u.is_premium) return false;
                const trialEnd = new Date(u.registration_date);
                trialEnd.setDate(trialEnd.getDate() + 3);
                return trialEnd > now;
            }).length;

            const admins = allUsers.filter(u => u.role === 'admin').length;

            document.getElementById('totalUsers').textContent = allUsers.length;
            document.getElementById('premiumUsers').textContent = premium;
            document.getElementById('trialUsers').textContent = trial;
            document.getElementById('adminCount').textContent = admins;
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');

            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 3rem; color: #6b7280;">
                            No users found
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = users.map(user => {
                const now = new Date();
                const trialEnd = new Date(user.registration_date);
                trialEnd.setDate(trialEnd.getDate() + 3);

                let statusBadge, accessType, expiryDate;

                if (user.role === 'admin') {
                    statusBadge = '<span class="badge badge-admin">üëë Admin</span>';
                    accessType = 'Lifetime';
                    expiryDate = 'Never';
                } else if (user.is_premium && user.premium_expires_at && new Date(user.premium_expires_at) > now) {
                    statusBadge = '<span class="badge badge-premium">‚úì Premium</span>';
                    accessType = 'Premium';
                    expiryDate = new Date(user.premium_expires_at).toLocaleDateString();
                } else if (trialEnd > now) {
                    statusBadge = '<span class="badge badge-trial">‚è∞ Trial</span>';
                    accessType = 'Free Trial';
                    expiryDate = trialEnd.toLocaleDateString();
                } else {
                    statusBadge = '<span class="badge badge-expired">üîí Expired</span>';
                    accessType = 'Expired';
                    expiryDate = trialEnd.toLocaleDateString();
                }

                const registeredDate = new Date(user.registration_date).toLocaleDateString();

                return `
                    <tr>
                        <td>
                            <strong style="color: #1f2937;">${user.full_name}</strong>
                            ${user.role === 'admin' ? '<span style="color: #3b82f6; margin-left: 0.5rem;">üëë</span>' : ''}
                        </td>
                        <td>
                            <div style="font-size: 0.9rem;">
                                üìß ${user.email}<br>
                                üì± ${user.phone}
                            </div>
                        </td>
                        <td>${statusBadge}</td>
                        <td>${accessType}</td>
                        <td>${expiryDate}</td>
                        <td>${registeredDate}</td>
                        <td>
                            <button onclick="viewUser('${user.id}')" class="btn-icon-view" title="View Details">
                                üëÅÔ∏è
                            </button>
                            ${user.role !== 'admin' ? `
                                <button onclick="togglePremium('${user.id}', ${user.is_premium})" class="btn-icon-edit" title="${user.is_premium ? 'Revoke Premium' : 'Grant Premium'}">
                                    ${user.is_premium ? 'üîì' : 'üîí'}
                                </button>
                            ` : ''}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterType = document.getElementById('filterType').value;
            const now = new Date();

            let filtered = allUsers.filter(user => {
                const matchesSearch = user.full_name.toLowerCase().includes(searchTerm) || 
                                    user.email.toLowerCase().includes(searchTerm);

                if (!matchesSearch) return false;

                if (filterType === 'all') return true;
                if (filterType === 'admin') return user.role === 'admin';

                const trialEnd = new Date(user.registration_date);
                trialEnd.setDate(trialEnd.getDate() + 3);
                const isTrialActive = trialEnd > now;
                const isPremiumActive = user.is_premium && user.premium_expires_at && new Date(user.premium_expires_at) > now;

                if (filterType === 'premium') return isPremiumActive;
                if (filterType === 'trial') return isTrialActive && !user.is_premium;
                if (filterType === 'expired') return !isTrialActive && !isPremiumActive && user.role !== 'admin';

                return true;
            });

            displayUsers(filtered);
        }

        async function viewUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;

            const now = new Date();
            const trialEnd = new Date(user.registration_date);
            trialEnd.setDate(trialEnd.getDate() + 3);

            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="user-details">
                    <div class="detail-row">
                        <strong>Full Name:</strong>
                        <span>${user.full_name}</span>
                    </div>
                    <div class="detail-row">
                        <strong>Email:</strong>
                        <span>${user.email}</span>
                    </div>
                    <div class="detail-row">
                        <strong>Phone:</strong>
                        <span>${user.phone}</span>
                    </div>
                    <div class="detail-row">
                        <strong>Role:</strong>
                        <span>${user.role === 'admin' ? 'üëë Admin' : 'üë§ Student'}</span>
                    </div>
                    <div class="detail-row">
                        <strong>Registration Date:</strong>
                        <span>${new Date(user.registration_date).toLocaleString()}</span>
                    </div>
                    <div class="detail-row">
                        <strong>Premium Status:</strong>
                        <span>${user.is_premium ? '‚úÖ Active' : '‚ùå Not Active'}</span>
                    </div>
                    ${user.premium_expires_at ? `
                        <div class="detail-row">
                            <strong>Premium Expires:</strong>
                            <span>${new Date(user.premium_expires_at).toLocaleString()}</span>
                        </div>
                    ` : ''}
                    ${user.used_unlock_code ? `
                        <div class="detail-row">
                            <strong>Unlock Code Used:</strong>
                            <span><code>${user.used_unlock_code}</code></span>
                        </div>
                    ` : ''}
                    <div class="detail-row">
                        <strong>Trial Expires:</strong>
                        <span>${trialEnd.toLocaleString()}</span>
                    </div>
                </div>

                ${user.role !== 'admin' ? `
                    <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e5e7eb;">
                        <h3 style="margin-bottom: 1rem;">Quick Actions</h3>
                        <div style="display: flex; gap: 1rem;">
                            <button onclick="grantPremium('${user.id}')" class="btn btn-success">
                                ‚úÖ Grant 9 Months Premium
                            </button>
                            <button onclick="revokePremium('${user.id}')" class="btn btn-danger">
                                ‚ùå Revoke Premium
                            </button>
                        </div>
                    </div>
                ` : ''}
            `;

            document.getElementById('userModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        async function togglePremium(userId, currentStatus) {
            if (currentStatus) {
                revokePremium(userId);
            } else {
                grantPremium(userId);
            }
        }

        async function grantPremium(userId) {
            if (!confirm('Grant 9 months premium access to this user?')) return;

            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_URL}/admin?action=users&${userId}&premium`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ months: 9 })
                });

                if (response.ok) {
                    alert('Premium access granted successfully!');
                    closeModal();
                    loadUsers();
                } else {
                    alert('Failed to grant premium access');
                }
            } catch (error) {
                alert('Network error');
            }
        }

        async function revokePremium(userId) {
            if (!confirm('Revoke premium access from this user?')) return;

            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_URL}/admin?action=users&${userId}&premium`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert('Premium access revoked successfully!');
                    closeModal();
                    loadUsers();
                } else {
                    alert('Failed to revoke premium access');
                }
            } catch (error) {
                alert('Network error');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '../login.html';
        }

        // Check admin access
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!token || user.role !== 'admin') {
            window.location.href = '../login.html';
        }

        // Load users on page load
        loadUsers();

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('userModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
